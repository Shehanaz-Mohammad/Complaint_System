<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup</title>
<style>
  /* Resetting default margin and padding */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    color: #333;
    line-height: 1.6;
  }

  /* Header styles */
  .header {
    background-color: #333;
    color: #fff;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 28px;
    font-weight: bold;
    text-transform: uppercase;
  }

  .nav {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }

  .nav li {
    margin-right: 20px;
    display: inline;
  }

  .nav li a {
    text-decoration: none;
    color: #fff;
    font-size: 16px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
  }

  .nav li a:hover {
    background-color: #555;
  }

  /* Container styles */
  .container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  h2 {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    text-align: center;
  }

  /* Signup form styles */
  input[type="text"],
  input[type="password"] {
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  input[type="submit"] {
    width: 100%;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    padding: 10px;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  input[type="submit"]:hover {
    background-color: #0056b3;
  }

  /* Error message style */
  .error-message {
    color: red;
    margin-top: 10px;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="header">
    <div class="logo">RGUKT HOSTEl COMPLAINT SYSTEM</div>
    <ul class="nav">
      <li><a href="main1.html" class="nav-link">Home</a></li>
      <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
      <li><a href="#" class="nav-link">Settings</a></li>
      <li><a href="login.html" class="nav-link">Login</a></li>
      <li><a href="signup.html" class="nav-link">Signup</a></li>
    </ul>
  </div>

  <div class="container">
    <h2>Signup</h2>
    <form id="signupForm" class="signup-form" action="signup.php" method="post">
      <input type="text" id="username" placeholder="Username" name="username" required>
      <input type="password" id="password" placeholder="Password" name="password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password"  required>
      <input type="submit" value="Signup">
    </form>
    <p class="error-message" id="error-message"></p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {

  
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  var confirmPassword = document.getElementById("confirmPassword").value;

  if (password !== confirmPassword) {
    document.getElementById("error-message").textContent = "Passwords do not match";
    return;
  } else {
    document.getElementById("error-message").textContent = "";
  }

  // Submit the form data using AJAX (improves user experience)
  var xhr = new XMLHttpRequest();
  xhr.open("POST", "signup.php", true);
  xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
/*
  xhr.onload = function() {
    if (xhr.status === 200) {
      console.log(xhr.responseText)
      if (xhr.responseText === "Signup successful!") {
        alert(xhr.responseText);  // Display success message as an alert
        // Optionally redirect to login page after successful signup
      } else {
        document.getElementById("error-message").textContent = xhr.responseText;
      }
    } else {
      console.error(xhr.statusText);  // Handle potential errors
    }
  }; */

  var formData = "username=" + username + "&password=" + password;
  xhr.send(formData);
})
  </script>
</body>
</html>
